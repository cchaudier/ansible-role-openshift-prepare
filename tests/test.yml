---
- name: Bring up docker containers
  hosts: localhost
  gather_facts: false
  vars:
    inventory:
      - name: iptables_host_1
        image: "centos7"
  roles:
    - { role: provision_docker, provision_docker_inventory: "{{inventory}}" }

- name: Run tests
  hosts: docker_containers
  roles:
    - role: openshift-prepare
