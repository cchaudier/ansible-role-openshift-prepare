---
# defaults file for ansible-role-openshift-prepare

openshift_prepare_user: "openshift"
openshift_prepare_services_subnet: "172.30.0.0/16"
openshift_prepare_log_max_size: "1M"
openshift_prepare_log_max_file: "7"
openshift_prepare_ansible_dir: "/tmp/openshift-ansible"
openshift_prepare_get_ansible_repo: true
